<p>
    <mat-toolbar class="header" color="primary">
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" [matMenuTriggerFor]="menu">
        <mat-icon>menu</mat-icon>
        <mat-menu #menu="matMenu">
          <button mat-menu-item routerLink="/portfolio" routerLinkActive="active">
            <span>Portfolio</span>
          </button>
          <button mat-menu-item routerLink="/comment" routerLinkActive="active">
            <span>Connect</span>
          </button>
        </mat-menu>
      </button>
      <span class="example-spacer"></span>
      <div class="header-title"><h2>Welcome</h2></div>
      <div class="header-links">
      <a [href]="instagramUrl" target="_blank">
        <img src="../assets/images/instagram.png" alt="" matTooltip="Instagram"
         matTooltipPosition="above">
      </a>
      <a [href]="githubUrl" target="_blank">
        <img src="../assets/images/github.png" alt="" matTooltip="Github"
         matTooltipPosition="above">
      </a>
      <a [href]="facebookUrl" target="_blank">
        <img src="../assets/images/facebook.png" alt="" matTooltip="Facebook" matTooltipPosition="above">
      </a>
      <a [href]="linkedinUrl" target="_blank">
        <img src="../assets/images/linkedin.png" alt="" matTooltip="LinkedIn" matTooltipPosition="above">
      </a>
        <a [href]="gmailUrl" target="_blank">
        <img src="../assets/images/gmail.png" alt="" matTooltip="gmail" matTooltipPosition="above">
      </a>
    </div>
    </mat-toolbar>
  </p>
